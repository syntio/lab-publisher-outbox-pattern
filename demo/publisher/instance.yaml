publisherName: publisher-orders
sourceName: publisher-postgres-source
destinationName: publisher-kafka-destination
serializationType: Json
encryptionEnabled: false
encryptionType: Aes256
encryptionKeyName: ENC_KEY_1
fetcherConfig:
  useNativeDriver: true
  fetchingThreadsNO: 3
  queryIncrementType: DAY
  queryIncrementValue: 3
  initialFetchValue: 2023-11-29 00:00:00
  dataSeparatorChar: ";"
businessObject:
  description: "Demo Archer - orders"
  objectGroup: "client"
  additionalMetadata:
    organization: Syntio
    eventType: OrderCreated
  definition:
    - id
    - order_info:
      - order_id
      - created_at
    - order_lines:
      - product
      - quantity
      - purchaser
    - purchaser_info:
      - email
      - country
      - producer
  arrayElements:
    - order_lines
  groupElements:
    - id
    - order_id
  keyElements:
    - id
  idElements:
    - id
    - order_id
    - created_at
  query: SELECT orders.id, orders.country, orders.created_at, orders.email, orders.order_id, orders.producer, orders.product, orders.purchaser, orders.quantity FROM orders WHERE orders.created_at >= {{ .FetchFrom }} AND orders.created_at < {{ .FetchTo }};

